
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Join Flaw Sync</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #000010, #001f3f);
      color: white;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #00ccff;
    }
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 15px;
      background-color: #00ccff;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #00b0dd;
    }
  </style>
</head>
<body>
  <h1>üìù Formulir Join Flaw Sync ‚ú®</h1>
  <form id="joinForm">
    <label>1. Nama:</label>
    <input type="text" id="nama" required />

    <label>2. Alamat:</label>
    <input type="text" id="alamat" required />

    <label>3. Umur:</label>
    <input type="number" id="umur" required />

    <label>4. Jenis Kelamin:</label>
    <input type="text" id="jk" required />

    <label>5. Pos SW HD Lewat:</label>
    <input type="text" id="sw" required />

    <label>6. Pos TikTok HD Lewat:</label>
    <input type="text" id="tt" required />

    <label>7. Tujuan Masuk Flaw Sync:</label>
    <textarea id="tujuan" rows="3" required></textarea>

    <label>8. Link TikTok Kamu:</label>
    <input type="url" id="link" required />

    <button type="submit">Kirim ke WhatsApp</button>
  </form>

  <script>
    document.getElementById('joinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const alamat = document.getElementById('alamat').value;
      const umur = document.getElementById('umur').value;
      const jk = document.getElementById('jk').value;
      const sw = document.getElementById('sw').value;
      const tt = document.getElementById('tt').value;
      const tujuan = document.getElementById('tujuan').value;
      const link = document.getElementById('link').value;

      const msg =
`Halo kak, saya ingin join Flaw Sync ‚ú®

1. Nama: ${nama}
2. Alamat: ${alamat}
3. Umur: ${umur}
4. Jenis Kelamin: ${jk}
5. Pos SW HD Lewat: ${sw}
6. Pos TikTok HD Lewat: ${tt}
7. Tujuan Masuk Flaw Sync: ${tujuan}
8. Link TikTok: ${link}`;

      const waLink = `https://wa.me/6283138675899?text=${encodeURIComponent(msg)}`;
      window.open(waLink, '_blank');
    });
  </script>
</body>
</html>
