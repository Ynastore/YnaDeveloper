<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Flaw Sync</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #000010, #001f3f);
      color: white;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #00ccff;
      font-size: 1.6rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 15px;
      background-color: #00ccff;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #00b0dd;
    }
  </style>
</head>
<body>
  <h1>üìù Formulir Join Flaw Sync‚ú®</h1>
  <form id="joinForm">
    <label>1. Nama:</label>
    <input type="text" id="nama" required />

    <label>2. Alamat:</label>
    <input type="text" id="alamat" required />

    <label>3. Umur:</label>
    <input type="number" id="umur" required />

    <label>4. Jenis Kelamin (Laki-laki / Perempuan):</label>
    <input type="text" id="jk" required />

    <label>5. Nick FS (Contoh: Ynaa FS‚ú®):</label>
    <input type="text" id="nick" required />

    <label>6. Pos SW HD Lewat:</label>
    <input type="text" id="sw" required />

    <label>7. Pos TikTok HD Lewat:</label>
    <input type="text" id="tt" required />

    <label>8. Tujuan Masuk Flaw Sync:</label>
    <textarea id="tujuan" rows="3" required></textarea>

    <label>9. Link TikTok Kamu:</label>
    <input type="url" id="link" required />

    <button type="submit">Kirim ke WhatsApp</button>
  </form>

  <script>
    document.getElementById('joinForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const alamat = document.getElementById('alamat').value.trim();
      const umur = document.getElementById('umur').value.trim();
      const jk = document.getElementById('jk').value.trim().toLowerCase();
      const nick = document.getElementById('nick').value.trim();
      const sw = document.getElementById('sw').value.trim();
      const tt = document.getElementById('tt').value.trim();
      const tujuan = document.getElementById('tujuan').value.trim();
      const link = document.getElementById('link').value.trim();

      // Validasi jenis kelamin
      if (jk !== "laki-laki" && jk !== "perempuan") {
        alert("Jenis kelamin harus Laki-laki atau Perempuan.");
        return;
      }

      // Validasi nick
      if (!nick.endsWith("FS‚ú®")) {
        alert("Nick FS harus diakhiri dengan 'FS‚ú®'. Contoh: Ynaa FS‚ú®");
        return;
      }

      const msg = `Halo kak, saya ingin join Flaw Sync ‚ú®

1. üë§Nama: ${nama}
2. üìçAlamat: ${alamat}
3. üóìUmur: ${umur}
4. üöªJenis Kelamin: ${jk}
5. ‚ú®Nick FS: ${nick}
6. üñºPos SW HD Lewat: ${sw}
7. üé•Pos TikTok HD Lewat: ${tt}
8. üôå Masuk Flaw Sync: ${tujuan}
9. üîó TikTok: ${link}`;

      const waLink = `https://wa.me/6283138675899?text=${encodeURIComponent(msg)}`;
      window.open(waLink, '_blank');
    });
  </script>
</body>
</html>
